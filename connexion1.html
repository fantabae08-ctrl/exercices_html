<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <style>
        section {
            width: 50%;
            border: 2px solid;
            border-radius: 5px;
            margin-left: 25%;


        }

        h4 {
            text-align: center;
            background-color: lightgrey;
            padding: 10px;

        }

        #info {
            background-color: skyblue;
            margin: 5px;
            color: rgb(101, 172, 199);
            padding: 10px;
            border-radius: 5px;
        }

        input {
            padding: 6px;
            border-radius: 5px;
            width: 80%;
            margin: 10px;
        }

        button {
            padding: 6px;
            color:rgb(19, 19, 67);
            border-radius: 5px;

        }

        .divbtn button {
            margin-left: 50%;

        }

        .divbtn {
            margin-left: 70%;

        }
        .fanta{
            color: aliceblue;
            background-color: rgb(224, 156, 30);
        }
        .code{
            color: aliceblue;
            background-color: rgb(34, 34, 143);
        }
        .bebe{
            color: aliceblue;
            background-color: rgb(10, 138, 10);
        }
        .voila{
            color: aliceblue;
            background-color: rgb(25, 175, 225);
        }
    </style>
</head>

<body>
    <section>
        <h4>Espace étudiants</h4>
        <div id="info">Veuillez renseigner le nom d'utilisateur et le mot passe 

        </div>

        <form>
            <div>
                <input type="text" placeholder="nom d'utilisateur">
                <div>
                    <input type="text" placeholder="mot de passe">
                    <div class="divbtn">
                        <button class="voila">se connecter</button>

                    </div>
        </form>
        <div>
            <button class="fanta">mot de passe oublié?</button>
            <button class="code">veriffier l'autorisation</button>
            <button class="bebe"><a href="compte.html">Créer un compte</a></button>
        </div>
    </section>
</body>

</html>
